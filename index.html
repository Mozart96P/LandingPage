<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Permanent+Marker&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Full-stack Design</title>
</head>
<body>
      
      <main id="anuncio-pagina">
        <h1 class="titulo-pagina">Full-stack Design</h1>
        <div class="conjunto-paragrafo-pagina">
          <p class="paragrafo-pagina">Dê um passo de mestre e participe do nosso evento que dará um <span class="palavra-destaque">UP</span> na sua carreira como <span class="palavra-destaque">UX/UI Designer</span>.</p> <br>
          <p class="paragrafo-pagina">Dos dias 1 à 7 de abril.</p> <br>
          <p class="paragrafo-pagina">Cadastre-se e não fique de fora!</p>
        </div>
        <div class="cadastro">
          <label class="rotulo-campos-cadastro">NOME</label>
          <input class="campos-cadastro" type="text">
          <label class="rotulo-campos-cadastro">EMAIL</label>
          <input class="campos-cadastro" type="email">
          <button class="botao-enviar">PARTIU!</button>
        </div>
      </main>
      <img class="imagem-pagina" src="Imagens/Web_design_PNG.png" alt="Design-imagemdapágina">
      <div id="campocontatos">
        <img class="contatosredessociais" src="Imagens/face.png" alt="ContatoFacebook">
        <img class="contatosredessociais" src="Imagens/insta.png" alt="ContatoInstagram">
        <img class="contatosredessociais" src="Imagens/linkedin.png" alt="ContatoLinkedin">
        <img class="contatosredessociais" src="Imagens/zap.png" alt="ContatoWhatsapp">
     </div>
</body>
</html>
